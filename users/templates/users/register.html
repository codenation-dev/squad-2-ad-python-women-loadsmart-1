{% extends 'base.html' %}

{% block content %}
<div class="container">
	<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
		<h1 class="mt-3 mb-3 text-center">Registration</h1>
		<form method="POST" action="" class="text-center mt-4">
			{% csrf_token %}
			<div class="form-group text-left">
				<label>Name</label>
				<input type="text" name="first_name" value="" required class="form-control">
			</div>
			<div class="form-group text-left">
				<label>Last name</label>
				<input type="text" name="last_name" value="" required class="form-control">
			</div>
			<div class="form-group text-left">
				<label>Email</label>
				<input type="email" name="email" value="" required class="form-control">
			</div>
			<div class="form-group text-left">
				<label>Password</label>
				<input type="password" name="password1" required class="form-control">
			</div>
			<div class="form-group text-left">
					<label>Confirm password</label>
					<input type="password" name="password2" required class="form-control">
				</div>
			{% for field in registration_form %}
				{% for error in field.errors %}
					<p style="color: red;">{{ field.label }}: {{ error }}</p>
				{% endfor %}
			{% endfor %}
			<button type="submit" class="btn btn-primary mt-4">Register</button>
		</form>
	</div>
</div>
{% endblock %}
