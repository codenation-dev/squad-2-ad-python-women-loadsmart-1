{% extends 'base.html' %}

{% block content %}
<div class="container">
	<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
		<h1 class="mt-3 mb-3 text-center">Cadastro</h1>
		<form method="POST" action="" class="text-center mt-4">
			{% csrf_token %}
			<div class="form-group text-left">
				<label>Email</label>
				<input type="email" name="email" value="" required class="form-control">
			</div>
			<div class="form-group text-left">
				<label>Senha</label>
				<input type="password" name="password1" required class="form-control">
			</div>
			<div class="form-group text-left">
					<label>Confirmar senha</label>
					<input type="password" name="password2" required class="form-control">
				</div>
			{% for field in registration_form %}
				{% for error in field.errors %}
					<p style="color: red;">{{ field.label }}: {{ error }}</p>
				{% endfor %}
			{% endfor %}
			<button type="submit" class="btn btn-primary mt-4">Cadastrar</button>
		</form>
	</div>
</div>
{% endblock %}
