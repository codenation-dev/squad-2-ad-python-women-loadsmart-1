{% extends 'base.html' %}

{% block content %}

<div class="container">
	<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
		<h1 class="mt-3 mb-3 text-center">Login</h1>
		<form method="POST" action="{% url 'login' %}" class="text-center mt-4">
			{% csrf_token %}
			<div class="form-group text-left">
				<label for="inputUser">Email</label>
				<input id="inputUser" type="email" name="email" value="" required class="form-control">
			</div>
			<div class="form-group text-left">
				<label for="inputPassword">Senha</label>
				<input id="inputPassword" type="password" name="password" required class="form-control">
			</div>
			{% for field in login_form %}
				{% for error in field.errors %}
					<p style="color: red;">{{ field.label }}: {{ error }}</p>
				{% endfor %}
			{% endfor %}
			{% if login_form.non_field_errors %}
				<div style="color: red">
					<p>{{ login_form.non_field_errors }}</p>
				</div>
			{% endif %}
			<button type="submit" class="btn btn-primary mt-4">Login</button>
		</form>
	</div>
</div>
{% endblock %}
