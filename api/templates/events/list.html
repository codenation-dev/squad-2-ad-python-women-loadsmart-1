{% extends 'base.html' %}

{% block content %}
<div class="home">
    <div class="home__filter-container form-group">
        <div class="form-group home__filter-container__inputs">
            <label class="col-form-label" for="inputDefault"></label>
            <input type="text" class="form-control" placeholder="Search..." id="inputDefault">
        </div>
        <div class="form-group home__filter-container__inputs">
            <select class="custom-select">
                <option selected="">Environment</option>
                <option value="prod">Production</option>
                <option value="hom">Homologation</option>
                <option value="dev">Development</option>
            </select>
        </div>
        <div class="form-group home__filter-container__inputs">
            <select class="custom-select">
                <option selected="">Order by</option>
                <option value="level">Level</option>
                <option value="events">Frequency</option>
            </select>
        </div>
        <div class="form-group home__filter-container__inputs">
            <select class="custom-select">
                <option selected="">Search by</option>
                <option value="1">Level</option>
                <option value="2">Description</option>
                <option value="3">Origin</option>
            </select>
        </div>
    </div>

    <table class="table home__log-table">
        <thead>
            <tr>
                <th>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck2">
                        <label class="custom-control-label" for="customCheck2"></label>
                    </div>
                </th>
                <th>Level</th>
                <th>Log</th>
                <th>Events</th>
            </tr>
        </thead>
        <tbody>
            {% for event in object_list %}
                <tr>
                    <td>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customCheck2">
                            <label class="custom-control-label" for="customCheck2"></label>
                        </div>
                    </td>
                    <td>
                        <!-- <span class="home__log-table__level-span">batata</span> -->
                        <span class="home__log-table__level-span">{{ event.get_level_display }}</span>
                    </td>
                    <td><a href="{% url 'events_detail' event.pk %}">{{ event.details }}<br>{{ event.agent.address }}<br>{{ event.date }}</a></td>
                    <td>{{ event.user }}</td>
                </tr>
                {% empty %}
                    <tr>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                    </tr>
                {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
