{% extends 'base.html' %}

{% block content %}
<div class="log-view">
    <div class="log-view__btn-container">
        <div class="log-view__title">
            <h2>
                Erro no {{ object.agent.address }}
            </h2> 
            <h2 class="text-muted ml-2 mr-2">
                |
            </h2>
            <h3 class="text-muted">
                {{ object.date }}
            </h3>
        </div>
        <a href="{% url 'events_list' %}"
            class="btn btn-outline-secondary">
            Back
        </a>
    </div>
    <div class="log-view__content mt-5">
        <div>
            <h4>Title</h4>
            <p>{{ object.title }}</p>
            <h4>Details</h4>
            <p>{{ object.details }}</forbidden></p>
        </div>
        <div>
            <p class="log-view__level-box">{{ object.get_level_display }}</span>
            <h5>Events</h5>
            <p>????</p>
            <h5>By</h5>
            <p>{{ object.user.token }}</p>
        </div>
    </div>
</div>
{% endblock %}
