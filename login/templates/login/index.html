{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">
	<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
		<h1 class="mt-3 mb-3 text-center">Login</h1>
		<form method="POST" action="{% url 'login' %}" class="text-center mt-4">
			<div class="form-group text-left">
				<label for="inputUser">Email</label>
				<input id="inputUser" type="email" name="email" value="" required class="form-control">
			</div>
			<div class="form-group text-left">
				<label for="inputPassword">Senha</label>
				<input id="inputPassword" type="password" name="senha" required class="form-control">
			</div>
			<button type="submit" class="btn btn-primary mt-4">Login</button>
		</form>
	</div>
</div>
{% endblock %}
